<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Info:</strong>You have made change.please save it
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user.photourl }}"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong><i class="fas fa-location    "></i> Location:</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user.created }}</p>
          </div>
          <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block w-100">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit profile" id="tab1">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="UpdateUser()">
              <h4>Discription</h4>
              <textarea
                name="intorduction"
                rows="6"
                class="form-control"
                [(ngModel)]="user.intorduction"
              ></textarea>
              <h4>lookingFor</h4>
              <textarea
                name="lookingFor"
                rows="6"
                class="form-control"
                [(ngModel)]="user.lookingFor"
              ></textarea>
              <h4>Interests</h4>
              <textarea
                name="Interests"
                rows="6"
                class="form-control"
                [(ngModel)]="user.interests"
              ></textarea>
              <h4>Location :</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input
                  type="text"
                  name="city"
                  class="form-control"
                  [(ngModel)]="user.city"
                />
                <label for="city">Country</label>
                <input
                  type="text"
                  name="country"
                  class="form-control"
                  [(ngModel)]="user.country"
                />
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <h4>photo edit will go here</h4>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
