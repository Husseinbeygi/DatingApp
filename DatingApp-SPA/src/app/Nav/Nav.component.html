<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
<div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

  <ul class="navbar-nav mr-auto" *ngIf="LogedIn()">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']">Matches</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/list']">List</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>
  </ul>

  <div *ngIf="LogedIn()" class="dropdown" dropdown>
    <a class="dropdown-toggle text-light" dropdownToggle >
      Welcome {{authservice?.decodedToken.unique_name}}
    </a>

    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a class="dropdown-item" href="#"
        ><i class="fa fa-user" aria-hidden="true"></i> Edit Profile</a
      >
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" (click)="logout()"
        ><i class="fa fa-sign-out"  aria-hidden="true"></i> Logout</a
      >
    </div>
  </div>

  <form
    #LoginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
    *ngIf="!LogedIn()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      name="username"
      placeholder="UserName"
      required
      [(ngModel)]="Model.username"
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      name="password"
      placeholder="Password"
      required
      [(ngModel)]="Model.password"
    />
    <button
      [disabled]="!LoginForm.valid"
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>

</div>
</nav>
